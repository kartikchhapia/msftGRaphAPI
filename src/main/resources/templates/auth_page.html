<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Main</title>
</head>
<body>

<br>
<form action="/msal4jsample/sign_out">
    <input type="submit" value="Sign out" class="btn btn-danger">
</form>
<br>
<br>

<h4>Username</h4>
<td th:text="${account.username()}"></td>

<h4></h4>

<form action="/msal4jsample/graph/me">
    <input type="submit" value="Show Calendar Interactions" class="btn btn-info">
</form>

<span th:if="${ userInfo != null}">

    <h3>All Calendar Events:</h3>

    <table border="1" class="table">
    <thead>
    <tr>
        <th>Name</th>
        <th>Email Address</th>
        <th>Total meetings Scheduled</th>
        <th>Total meetings Accepted</th>
        <th>Meeting duration (total)</th>
        <th>Meeting duration (accepted)</th>


    </tr>
    </thead>
    <tbody>
        <tr th:each="student: ${userInfo}">
            <td th:text="${student.getName()}" />
            <td th:text="${student.getEmailAddress()}" />
            <td th:text="${student.getMeetingsTotal()}" />
            <td th:text="${student.getMeetingsAcepted()}" />
            <td th:text="${student.getMeetingTimeTotal()}" />
            <td th:text="${student.getMeetingTimeAccepted()}" />



        </tr>

    </tbody>

</table>


</span>

<h4></h4>


<form action="/build-notif">
    <input type="submit" value="Show notif stuff" class="btn btn-info">
</form>


<h4></h4>


<form action="/msal4jsample/graph/messages">
    <input type="submit" value="Show Email Interactions" class="btn btn-info">
</form>

<span th:if="${ emailInfo != null}">

    <h3>Email Information:</h3>

    <table border="1" class="table">
    <thead>
    <tr>
        <th>From Email Address</th>
        <th>To Email Address</th>
        <th>Number of Emails Exchanged</th>


    </tr>
    </thead>
    <tbody>
        <tr th:each="email: ${emailInfo}">
            <td th:text="${email.getFromEmailAddress()}" />
            <td th:text="${email.getToEmailAddress()}" />
            <td th:text="${email.getNumberOfExchanges()}" />
        </tr>

    </tbody>

</table>




</body>

</html>
